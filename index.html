<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>myPWA</title>

    <link rel="stylesheet" href="./style.css">

    <!-- REQUISITOS PWA CONVERT => INICIO -->

        <!-- Pintar la barra de direccion del navegador-->
        <meta name="theme-color" content="#F0DB4F"> 

        <!-- Decirle a los navegadores moviles que este sitio esta optimizado para moviles (Es amistoso: HandheldFriendly)-->
        <meta name="MobileOptimized" content="width">
        <meta name="HandheldFriendly" content="true">

        <!-- Metaetiquetas para dispositivos Apple -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

        <!-- Imagen de Fondo que se vera al ejecutar/cargar la PWA instalada en el dispositivo -->
        <link rel="apple-touch-startup-image" href="./img/cerebro.jpg">

        <!-- Icono que se instala directamente en la pantalla de los dispositivos Apple-->
        <link rel="apple-touch-icon" href="./img/favicon.ico">

        <!-- Favicon -->
        <link rel="shortcut icon" type="image/ico" href="./img/favicon.ico">

        <!-- Manifest.json -->
        <link rel="manifest" href="./manifest.json">

    <!-- REQUISITOS PWA CONVERT => FINAL -->


</head>
<body>
    <!-- <img src="./img/cerebro.jpg" alt=""> -->

    <script src="./script.js"></script>
</body>
</html>
